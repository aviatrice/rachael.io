dependencies:
  post:
    - >
      if [ -n "${UPDATE_COMMON_FILES}" ]; then
        ./bin/update_common_files;
      fi

test:
  pre:
    - npm i -D

deployment:
  common-files:
    branch: master
    commands:
      - >
        if [ -n "${UPDATE_COMMON_FILES}" ]; then
          ./bin/commit_common_files;
          ./bin/deploy_master;
        fi
  dokku:
    branch: master
    commands:
      - >
        if [ ! -n "${UPDATE_COMMON_FILES}" ]; then
          ./bin/deploy_dokku;
        fi
